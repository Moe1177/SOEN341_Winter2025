name: CI Pipeline

on: [ push, pull_request ]

jobs:
  lint:
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CA Certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Set Java Trust Store (if needed)
        run: echo "JAVA_TOOL_OPTIONS=-Djavax.net.ssl.trustStore=/etc/ssl/certs/java/cacerts" >> $GITHUB_ENV

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          JAVA_FILE_NAME: checkstyle.xml
          LINTER_RULES_PATH: .github/config
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: soen341-backend
    needs: lint  # Ensure linting passes before backend build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get install -y maven  # Ensures Maven is installed

      - name: Build & Test Backend
        run: |
          mvn test
          mvn clean package

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: soen341-frontend
    needs: lint  # Ensure linting passes before frontend build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Test Frontend
        run: npm test

      - name: Build Frontend
        run: npm run build